version: '3.8'

services:
  db:
    image: postgres:16-alpine
    container_name: chatbot_db
    environment:
      POSTGRES_USER: ${DB_USER:-chatbot}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-chatbot_password}
      POSTGRES_DB: ${DB_NAME:-chatbot_db}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-chatbot}"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: chatbot_cache
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  api:
    build: .
    container_name: chatbot_api
    environment:
      DATABASE_URL: postgresql://${DB_USER:-chatbot}:${DB_PASSWORD:-chatbot_password}@db:5432/${DB_NAME:-chatbot_db}
      ENVIRONMENT: production
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      JWT_SECRET: ${JWT_SECRET:-your-secret-key-change-in-production}
      LOG_LEVEL: INFO
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./backend:/app
      - chatbot_logs:/app/logs
      - chatbot_data:/app/data
    command: >
      sh -c "python -m alembic upgrade head &&
             uvicorn main:app --host 0.0.0.0 --port 8000 --reload"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  postgres_data:
  chatbot_logs:
  chatbot_data:

networks:
  default:
    name: chatbot_network
